openapi: 3.0.0
info:
  title: Plants-API
  contact: {}
  version: '1.0'
servers:
- url: https://xeniya-dob-plants-nursery-store.onrender.com/api/v1
  variables: {}
paths:
  /auth/register:
    post:
      tags:
      - Auth
      summary: Register user
      description: >-
        This is a GET request and it is used to "get" data from an endpoint. There is no request body for a GET request, but you can use query parameters to help specify the resource you want data on (e.g., in this request, we have `id=1`).


        A successful GET response will have a `200 OK` status, and should include some kind of response body - for example, HTML web content or JSON data.
      operationId: Registeruser
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/RegisteruserRequest'
              - example:
                  name: peter
                  email: peter2@gmail.com
                  password: secret
            example:
              name: peter
              email: peter2@gmail.com
              password: secret
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
  /auth/login:
    post:
      tags:
      - Auth
      summary: Login user
      description: >-
        This is a POST request, submitting data to an API via the request body. This request submits JSON data, and the data is reflected in the response.


        A successful POST request typically returns a `200 OK` or `201 Created` response code.
      operationId: Loginuser
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/LoginuserRequest'
              - example:
                  email: bob@gmail.com
                  password: secret
            example:
              email: bob@gmail.com
              password: secret
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
  /items:
    post:
      tags:
      - Private
      summary: Create a plant item
      operationId: Createaplantitem
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/CreateaplantitemRequest'
              - example:
                  name: Magnolia
                  price: 13
                  type: trees
                  description: Magnolias are spreading evergreen or deciduous trees or shrubs characterised by large fragrant flowers, which may be bowl-shaped or star-shaped, in shades of white, pink, purple, green, or yellow.
            example:
              name: Magnolia
              price: 13
              type: trees
              description: Magnolias are spreading evergreen or deciduous trees or shrubs characterised by large fragrant flowers, which may be bowl-shaped or star-shaped, in shades of white, pink, purple, green, or yellow.
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security:
      - bearer: []
    get:
      tags:
      - Public
      summary: Get all plants
      operationId: Getallplants
      parameters: []
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
  /items/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The item ID
    patch:
      tags:
      - Private
      summary: Update a plant
      operationId: Updateaplant
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/UpdateaplantRequest'
              - example:
                  name: Red Apple
                  price: 11
                  description: Red
            example:
              name: Red Apple
              price: 11
              description: Red
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security:
      - bearer: []
    get:
      tags:
      - Public
      summary: Get a plant
      operationId: Getaplant
      parameters: []
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
  
    delete:
      tags:
      - Private
      summary: Delete a plant
      operationId: Deleteaplant
      parameters: []
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security:
      - bearer: []
  /cart:
    post:
      tags:
      - Private
      summary: Add to cart
      operationId: Addtocart
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/AddtocartRequest'
              - example:
                  itemId: 665a006fd3a122fcb165495a
            example:
              itemId: 665a006fd3a122fcb165495a
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security:
      - bearer: []
    get:
      tags:
      - Private
      summary: GET all Cart Items
      operationId: GETallCartItems
      parameters: []
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security:
      - bearer: []
components:
  schemas:
    RegisteruserRequest:
      title: RegisteruserRequest
      required:
      - name
      - email
      - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      example:
        name: peter
        email: peter2@gmail.com
        password: secret
    LoginuserRequest:
      title: LoginuserRequest
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: bob@gmail.com
        password: secret
    CreateaplantitemRequest:
      title: CreateaplantitemRequest
      required:
      - name
      - price
      - type
      - description
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
          format: int32
        type:
          type: string
        description:
          type: string
      example:
        name: Magnolia
        price: 13
        type: trees
        description: Magnolias are spreading evergreen or deciduous trees or shrubs characterised by large fragrant flowers, which may be bowl-shaped or star-shaped, in shades of white, pink, purple, green, or yellow.
    UpdateaplantRequest:
      title: UpdateaplantRequest
      required:
      - name
      - price
      - description
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
          format: int32
        description:
          type: string
      example:
        name: Red Apple
        price: 11
        description: Red
    AddtocartRequest:
      title: AddtocartRequest
      required:
      - itemId
      type: object
      properties:
        itemId:
          type: string
      example:
        itemId: 665a006fd3a122fcb165495a
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
security: []
tags:

- name: Auth
  description: ''
- name: Private
  description: ''
- name: Public
  description: ''